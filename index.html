<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RONITROJASARA</title>
    <!-- Import the classic pixel font "Press Start 2P" -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Basic reset and page setup */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #222; /* Dark background */
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Container to center the text */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* The main text styling */
        .minecraft-text {
            /* We set the main color to a "grass" green.
              The text-shadow is the trick. We stack multiple shadows,
              each one pixel lower, to create the 3D "dirt" block effect.
            */
            font-size: 3vw; /* Responsive font size */
            color: gray; /* Minecraft grass green */
            text-shadow: 
                0px 1px 0px #333, /* Brown "dirt" shadow */
                0px 2px 0px #333,
                0px 3px 0px #333,
                0px 4px 0px #333,
                0px 5px 0px #333,
                0px 6px 0px #333,
                0px 7px 0px #333,
                0px 8px 10px rgba(0,0,0,0.5); /* Faint drop shadow for depth */

            /* Add a subtle animation to make it pop */
            animation: float 3s ease-in-out infinite;
            letter-spacing: 0.1em; /* Space out the letters a bit */
        }

        /* Keyframe animation for a gentle floating effect */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Make font smaller on mobile */
        @media (max-width: 768px) {
            .minecraft-text {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="minecraft-text">RONITROJASARA</h1>
    </div>

</body>
</html>
